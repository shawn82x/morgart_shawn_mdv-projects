<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Page 2. A task list for work and personal life." />
    <meta name="keywords" content="task, do it now, Git 'R Done" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <title>Do It Now!</title>
    <!-- link href="styles.css" rel="stylesheet" type="text/css" / -->
    <!-- script src="main.js" type="text/javascript"></script -->
</head>

<body>
    <h1>Do It Now!</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Add a task</legend>
                <li>
                    <label for="taskGroup" >Task Group</label>
                    <select id="taskGroup">
                        <option value="Personal">Personal</option>
                        <option value="Family">Family</option>
                        <option value="Work">Work</option>
                        <option value="Volunteer">Volunteer</option>
                    </select>
                </li>
            <h4>Type of Task:</h4>
            
                <ul>
                    <li><input type="radio" checked value="Email" id="email" name="taskType" /><label for="email">Email</label></li>
                    <li><input type="radio" value="Call" id="call" name="taskType" /><label for="call">Call</label></li>
                    <li><input type="radio" value="Meet with" id="meet" name="taskType" /><label for="meet with">Meet with:</label></li>
                    <li><input type="radio" value="Other" id="other" name="taskType" /><label for="other">Other</label></li>
                </ul>
            
        </fieldset>
        <fieldset>
            <legend>New Task Details</legend>
            <ul>
                <li><label for="what">Who or What?  </label><input type="text" id="what" /></li>
                <li><label for="detail">Email: / Phone #: / Location:  </label><input type="text" id="detail" /></li>
                <li><label for="due">Due Date:  </label><input type="text" id="due" /></li>
            </ul>
            
            
            
    </form>
                        

</body>
</html>
