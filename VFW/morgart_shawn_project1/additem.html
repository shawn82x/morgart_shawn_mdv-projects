<!DOCTYPE html>
<!-- Shawn R. Morgart, VFW-1110, Project 1 -->

<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Page 2. A task list for work and personal life." />
    <meta name="keywords" content="task, do it now, Git 'R Done" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name="viewport" content="target-densitydpi=device-dpi" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <title>Do It Now!</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <form action="#" method="post">
        <h1>Do It Now!</h1>
        
        <fieldset>
            <legend>Classify It!</legend>
                <li id="select"><label for="group">*Add To Group:</label><br /></li>
    <!--
                    <label for="taskGroup" >Task Group</label>
                    <select id="taskGroup">
                        <option value="Personal">Personal</option>
                        <option value="Family">Family</option>
                        <option value="Work">Work</option>
                        <option value="Volunteer">Volunteer</option>
                    </select>
                </li>
     -->
            <h4>Type of Task:</h4>
            
            <ul>
                <li><input type="radio" checked value="Email" id="email" name="taskType" /><label for="email">Email</label></li>
                <li><input type="radio" value="Call" id="call" name="taskType" /><label for="call">Call</label></li>
                <li><input type="radio" value="Meeting" id="meeting" name="taskType" /><label for="meeting">Meeting:</label></li>
                <li><input type="radio" value="Other" id="other" name="taskType" /><label for="other">Other</label></li>
            </ul>
            
        </fieldset>
        <fieldset>
            <legend>Give it Details!</legend>
            <ul>
                <li><label for="what">Who or What? </label><input type="text" id="what" /></li>
                <li><label for="email">Email: </label><input type="email" id="email" placeholder="example@email.com" /></li>
                <li><label for="phone">Phone #: </label><input type="text" id="phone" placeholder="123-456-7890" /></li>
                <li><label for="location">Location: </label><input type="text" id="location" placeholder="favorite coffeehouse" /></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Time It!</legend>
            <ul>
                <li><label for="due_date">Due Date: </label><input type="date" id="due_date" /></li>
                <li><label for="importance">Importance: </label><input type="range" id="importance" min="1" max="10" /></li>
                <li><label for="notes">Additional Notes:</label><textarea id="notes"></textarea></li>
            </ul>
        </fieldset>
        
         <input type="submit" value="Save Contact" input="submit" id="submit" /><br />
        
        <fieldset>
            <legend>Data:</legend>
                <a href='displayLink'>Display Saved Data</a>
                <a href='clearLink'>Clear Local Data</a>
        </fieldset>
        
    </form>
                        

</body>
</html>
